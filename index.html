<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>


 <style>
    html,body,*{
      font-family: 'Roboto', sans-serif;
      margin: 0;
    }
    .blk-ads{
      width: 100%;
      aspect-ratio: 4 / 5;
      /* max-width: 400px; */
      position: relative;
    }
    .blk-ads .container{

      background: #FFFFFF;
      border: 1px solid #C8D9DF;
      padding: 8px 8px 12px;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }
    .blk-ads .profile{
      margin-bottom: 2vw;
      display: flex;
      align-items: center;

    }
    .blk-ads .profile .avatar{
      width: 11vw;
      aspect-ratio: 1/1;
      margin-right: 8px;
      border-radius: 50%;
    }
    .blk-ads .profile .text{
      overflow: hidden;
    }
    .blk-ads .profile .text h3{
      margin: 0;
      margin-bottom: 4px;
      font-weight: 500;
      font-size: 3.75vw;
      line-height: normal;
      color: #000;
      font-family: 'Roboto', sans-serif;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 50px;
    }
    .blk-ads .profile .text p{
      font-weight: 400;
      font-size: 3vw;
      line-height: normal;
      color: #778699;
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }
    .blk-horizontal{
      /* max-width: 400px; */
      margin-left: -4px;
      margin-right: -4px;
    }
    .blk-horizontal .item{
      overflow: hidden;
      width: 70vw;
      aspect-ratio: 272/322;
      /* height: 324px; */
      margin: 0 4px;
      display: block;
      cursor: pointer;

      border-radius: 8px;
      border: 1px solid #DCE1E8;
      background: #FFF;
    }
    .blk-horizontal .item .desc{
      padding: 8px;
    }
    .blk-horizontal .item p{
      margin: 0;
      font-weight: 400;
      font-size: 3.75vw;
      line-height: normal;
      overflow: hidden;
      display: -webkit-box;
      text-overflow: ellipsis;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      word-break: break-word;
      min-height: 8vw;
    }
    .blk-horizontal .item img {
      width: 100%;
      /* max-width: 272px; */
      aspect-ratio: 1/1;
      display: block;
      object-fit: cover;
    }
    .blk-horizontal .item.is-more img{
      width: 44px;
      aspect-ratio: 1/1;
      margin-bottom: 8px;
      border-radius: 50%;
      pointer-events: none;
    }
    .blk-horizontal .item.is-more .logo{
      width: 100%;
      aspect-ratio: 1/1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
    }
    .blk-horizontal .item.is-more .logo p{
      font-weight: 400;
      font-size: 3vw;
      line-height: normal;
    }
    .blk-horizontal .item.is-more .button{
      padding: 4px 20px 0;
      background: #FFFFFF;
      font-weight: 400;
      font-size: 3vw;
      display: block;
      margin: 0 auto;
    }
    p.desc{
      color: #172B4D;
      font-family: Roboto;
      font-size: 3.5vw;
      font-style: normal;
      font-weight: 400;
      line-height: 5.5vw;
      margin: 2vw 0;
      word-break: break-word;

      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      overflow: hidden;
      -webkit-box-orient: vertical;
      height: 11vw;
    }
    .btn_cta{
      display: flex;
      padding: 2vw 4%;
      justify-content: center;
      align-items: center;
      align-self: stretch;
      border-radius: 21px;
      background: #D5EAFF;
      color: #0071EB;
      margin-top: 2vw;
      font-size: 3.75vw;
    }
    .img-logo-corner{
      position: absolute;
      right: 0;
      top: 0;

      display: flex;
    }
    .img-logo-corner img{
      width: 24px;
      height: 24px;
    }
    .img-logo-corner img + img{
      margin-left: 1px;
    }
  </style>
</head>
<body>
  <div class="blk-ads">
    <div class="container">
      <div class="img-logo-corner">
        <img src="##templatePath##/images/logo adtima.png" />
        <img src="##templatePath##/images/logo dropdown.png"/>
      </div>
      <div class="profile">
        <img class="avatar" src="##avaUrl##"/>
        <div class="text">
          <h3>##title##</h3>
          <p>Được tài trợ</p>
        </div>
      </div>
      <p class="desc">##description##</p>
      <div class="blk-horizontal swiper" id="slider-1">
        <div class="swiper-wrapper">
          <a class="item swiper-slide" id="item_0">
            <img src="##carouselImage1##"/>
            <div class="desc">
              <p>##info1##</p>
            </div>

          </a>

          <a class="item swiper-slide" id="item_1">
            <img src="##carouselImage2##"/>
            <div class="desc">
              <p>##info2##</p>
            </div>
            </a>
          <a class="item swiper-slide" id="item_2">
            <img src="##carouselImage3##"/>
            <div class="desc">
              <p>##info3##</p>
            </div>
          </a>

          <a class="item swiper-slide" id="item_3">
            <img src="##carouselImage4##"/>
            <div class="desc">
              <p>##info4##</p>
            </div>
          </a>

          <a class="item is-more swiper-slide" id="item_5">
            <div class="logo">
              <img src="##avaUrl##" />
              
            </div>
            <p class="button">##title##</p>
          </a>
        </div>


    </div>
    <a class="btn_cta">##cta##</a>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

</html>
