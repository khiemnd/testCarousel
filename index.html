<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <style>
    html,body,*{
      font-family: 'Roboto', sans-serif;
      margin:0;
    }
    .blk-ads{
      width: 300px;
      background: #FFFFFF;
      border: 1px solid #C8D9DF;
      padding: 8px;
    }
    .blk-ads .profile{
      margin-bottom: 4px;
      display: flex;
      align-items: center;
    }
    .blk-ads .profile .avatar{
      width: 36px;
      height: 36px;
      margin-right: 4px;
      border-radius: 50%;
    }
    .blk-ads .profile .text h3{
      margin: 0;
      margin-bottom: 2px;
      font-weight: 500;
      font-size: 14px;
      line-height: normal;
      color: #000;
      font-family: 'Roboto', sans-serif;;
    }
    .blk-ads .profile .text p{
      font-weight: 400;
      font-size: 10px;
      line-height: normal;
      color: #778699;
      margin: 0;
      font-family: 'Roboto', sans-serif;;
    }
    .blk-horizontal{
      display: flex;
      overflow-x: auto;
      max-width: 300px;
      margin: 0 -4px;
    }
    .blk-horizontal .item{
      background: #F0F4F8;
      border-radius: 8px;
      overflow: hidden;
      min-width: 154px;
      margin: 0 4px;
      max-width: 154px;
      padding-bottom: 8px;
    }
    .blk-horizontal .item p{
      padding: 8px 8px 0;
      margin: 0;
      font-weight: 400;
      font-size: 12px;
      line-height: normal;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    .blk-horizontal .item img {
      width: 154px;
      height: 154px;
      display: block;
      object-fit: cover;
    }
    .blk-horizontal .item.is-more img{
      width: 56px;
      height: 56px;
      margin-bottom: 8px;
      border-radius: 50%;
    }
    .blk-horizontal .item.is-more .logo{
      width: 154px;
      height: 154px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .blk-horizontal .item.is-more .logo p{
      font-weight: 400;
      font-size: 12px;
      line-height: normal;
    }
    .blk-horizontal .item.is-more .button{
      padding: 4px 20px;
      background: #FFFFFF;
      border-radius: 4px;
      font-weight: 400;
      font-size: 12px;
      display: block;
      width: fit-content;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="blk-ads">
    <div class="profile">
      <img class="avatar" src="./images/logo.jpg"/>
      <div class="text">
        <h3><Samp>snerkker</Samp></h3>
        <p>Được tài trợ</p>
      </div>
    </div>
    <div class="blk-horizontal">
      <div class="item">
        <img src="./images/1.jpg"/>
        <p>Giảm giá khủng 50% nhân dịp lễ 30/4 - 1/5</p>
      </div>
      <div class="item">
        <img src="./images/2.jpg"/>
        <p>Duy nhất khi đặt hàng qua quảng cáo</p>
      </div>
      <div class="item">
        <img src="./images/3.jpg"/>
        <p>Các mẫu giày mới nhất vừa cập bến</p>
      </div>
      <div class="item">
        <img src="./images/4.jpg"/>
        <p>Đảm bảo hàng phake chất lượng loại 1</p>
      </div>
      <div class="item">
        <img src="./images/5.jpg"/>
        <p>Không giống hình có thể trả hàng không mất phí</p>
      </div>
      <div class="item is-more">
        <div class="logo">
          <img src="./images/logo.jpg" />
          <p>SSneaker</p>
        </div>
        <a class="button">Khám phá ngay</a>
      </div>

  </div>

</body>
</html>
