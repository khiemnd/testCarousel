<!DOCTYPE html>
<html lang="en">
<!-- [carousel_adtima] -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Native Carousel</title>
    <link rel="stylesheet" type="text/css" href="https://adtima-static.zascdn.me/resource/css/template/template-carousel.230928.1.css">
    <style>
        .logo-adtima {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 10;
            background-color: #f8f8f8;
            width: 16px;
            height: 16px;
            padding: 2px;
            border-bottom-left-radius: 4px;
        }

        .logo-adtima img {
            width: 12px;
            height: 12px;
            object-fit: contain;
        }

        .hidden-link {
            display: none !important;
        }

        .hidden {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            overflow: hidden !important;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="adsNative-carousel">
        <div class="context">
            <a href="http://adtima.vn/" class="logo-adtima">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAMAAAC6V+0/AAAA5FBMVEVHcEwApf8AAIcAAIcAAIgAAIIAAIYAqv8ApP8ApP8AAIkAAIcAo/8AAIQAs/8AAIgAAIcApP8ApP8ApP8ApP8ApP8ApP8ApP8Apf8ApP8ApP8AAIgApf8AIZoAAIgAAIgAAIgAw/8Ao/8AAIgAAIgAAIkAAHsAAIgAr/8AAIoAx/8Apf8AFIsAAIgAAIMAAHQAr/8Ak9kAAIwAAHEAAHUAAHsAv/8Ar/8AofwAAHcAAHoAAH0AedYAAIcAF4sA1P8AAIEAAHcAr/8AAHgAuf8ApP8AAIgAAIkAof8Apv8AAIEAsf+lVELoAAAARXRSTlMA1SE8E9SnJqOnlqXrWhH+6Aeda/s92rKIfQOOlEoZg8U2YGt2nn7t5/cMuGjZt7WCMcthGJIeo9YPvgw+8CjIojaINVwQmjcEAAAAtklEQVQYGZXA1XLCABRF0Q0kJMHr7u7uLvfctP3//+lAyCAPzLAYabWyU2LY9t7BLkO2pN9jBhUlP+OwQb+qy6+JjuhTaspv4DzdpOdEaj1xm1ptkVxd8jrcmdkCXUFLCuH5z8ymIzIVyb/g3trm6ChK/g7fP9YxQ9up1PygUbNMYQJYkRTCp+WmgLJLj1CwXAIsSXp54C21rkkgWJc8fL3Yt8xsBBCslauXV2wsJ3EcJ/MRY/gH++MlWpbjGPIAAAAASUVORK5CYII=" height="12" width="12">
            </a>
            <div class="bl-info">
                <div class="avatar" style="background-image:url(##oa_avatar##)"></div>
                <div class="content">
                    <h1 class="title">##oa_name##</h1>
                    <span class="sponsor">Được tài trợ</span>
                </div>
            </div>
            <div class="bl-desc">##caption##</div>
            <div class="bl-swiper">
                <div id="nativeCarousel" class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <a id="SZVutmDlTq"
                                href="##clickUrl1##"
                                data-inview="##imgView1##"
                                onclick="openNewTab(event)">
                                <div class="slide-image" style="background-image: url(##image1##)"></div>
                                <div class="slide-caption">##caption1##</div>
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a id="oQNPBBjXtS"
                                href="##clickUrl2##"
                                data-inview="##imgView2##"
                                target="_blank">
                                <div class="slide-image" style="background-image: url(##image2##)"></div>
                                <div class="slide-caption">##caption2##</div>
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a id="UeQZoksEhO"
                                href="##clickUrl3##"
                                data-inview="##imgView3##"
                                target="_blank">
                                <div class="slide-image" style="background-image: url(##image3##)"></div>
                                <div class="slide-caption">##caption3##</div>
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a id="yZDmEBDxHa"
                                href="##clickUrl4##"
                                data-inview="##imgView4##"
                                target="_blank">
                                <div class="slide-image" style="background-image: url(##image4##)"></div>
                                <div class="slide-caption">##caption4##</div>
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a id="zWaTwmOTKz"
                                href="##clickUrl5##"
                                data-inview="##imgView5##"
                                target="_blank">
                                <div class="slide-image brand">
                                    <div class="logo" style="background-image: url(##oa_avatar##)"></div>
                                    <div class="name">##oa_name##</div>
                                </div>
                                <div class="slide-caption">##action##</div>
                            </a>
                        </div>
                    </div>
                    <div class="swiper-button-prev" data-cta="false"></div>
                    <div class="swiper-button-next" data-cta="false"></div>
                </div>
                <script>
                    window.carouselConfig = { 
                    container: '#nativeCarousel', 
                    slide: '#nativeCarousel .swiper-slide', 
                    options: { navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' } },
                    noSwiping: true,
                    noSwipingClass: 'swiper-slide',
                    simulateTouch: false,
                    allowTouchMove: false
                }</script>
                <script>
function openNewTab(event) {
    event.preventDefault(); // Ngăn chặn hành động mặc định của liên kết

    var href = event.currentTarget.getAttribute('href'); // Lấy đường dẫn từ thuộc tính href của liên kết
    window.open(href, '_blank'); // Mở cửa sổ mới với đường dẫn đã lấy
}
</script>
                <script src="https://adtima-static.zascdn.me/resource/plugins/swiper-bundle.min.js"></script>
                <script src="https://adtima-static.zascdn.me/resource/js/ext/carousel.230928.1.js"></script>
            </div>
            <div class="bl-action">
                <a class="btn btn-cta btn-action-0 btn" href="zads://action_target" target="_blank">##action##</a>
            </div>
        </div>
    </div>
    <div class="hidden">
        <a id="trackingLink" class="hidden-link" href="zads://action_target" target="_blank"></a>
        <img src="##impressionUrl##" width="1" height="1">
    </div>
    <script>
        document.addEventListener('click', function(e) {
            if (e.target.closest('a[href], a[href] *')) {
                return true;
            } else if (!e.target.closest('[data-cta="false"], [data-cta="false"] *')) {
                var lh = document.getElementById('trackingLink');
                lh && lh.click();
            }
        });
    </script>
</body>

</html>
